{% set name = "vampyr" %}
{% set version = "1.0rc0" %}
{% set sha256 = "ec8ecdd1af4b1478b596af25c7e5aed4eb00752fa1f9c7760fe1a6c8807619de" %}
{% set build = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MRChemSoft/vampyr/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('vampyr', max_pin='x.x') }}

requirements:
  build:
    - python  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - pybind11  # [build_platform != target_platform]  
    - cmake >=3.17
    - {{ compiler('cxx') }}
    - ninja
  host:
    - mrcpp >=1.5.0
    - python
    - pybind11

test:
  requires:
    - numpy
    - pytest
    - pip
  imports:
    - vampyr
  commands:
    - pip check
    # Inspect linkage
    - ldd -v $SP_DIR/vampyr/_vampyr*.so  # [linux]
    - otool -L $SP_DIR/vampyr/_vampyr*.so  # [osx]
    # run the tests
    - export OMP_NUM_THREADS=$CPU_COUNT    # [unix]                           
    - $PYTHON -m pytest --capture=no --log-cli-level=INFO --pyargs vampyr

outputs:
  - name: vampyr
    files:
      - {{ SP_DIR }}/vampyr

about:
  home: https://github.com/MRChemSoft/vampyr
  dev_url: https://github.com/MRChemSoft/vampyr
  license: LGPL-3.0-or-later
  license_url: https://opensource.org/licenses/LGPL-3.0
  license_file: LICENSE
  license_family: LGPL
  summary: Very Accurate Multiresolution Python Routines

extra:
  recipe-maintainers:
    - robertodr
    - bjorgve
    - stigrj
